<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
	<title>产品分类-慢慢买比价网</title>
	<!--<link rel="shortcut icon" href="" />-->
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css"/>

	<!--[if lt IE 9]>

	<script src="lib/html5shiv/html5shiv.min.js"></script>
	<script src="lib/respond/respond.js"></script>

	<![endif]-->
	<link rel="stylesheet" href="css/base.min.css"/>
	<link rel="stylesheet" href="css/category.min.css"/>
</head>
<body>

<!--头部区域-->
<header class="header clearfix" id="header">
	<a href="./index.html">
		<img alt="" src="./images/header_logo.png"/>
	</a>
	<a href="#">
		<img alt="" src="./images/header_app.png"/>
	</a>
</header>

<!--搜索框-->
<form action="#" id="search">
	<div class="row">
		<div class="col-xs-12">
			<input type="text" class="form-control col-xs-9" placeholder="请输入你要比价的商品"/>
		</div>
		<div class="text-center">
			<button type="submit" class="btn">搜索</button>
		</div>
	</div>
</form>


<!--比价区域-->
<section id="price">
	<div class="row">
		<div class="items">
			<div class="item"></div>
		</div>
	</div>
</section>

<!--底部区域-->
<footer id="footer">
	<div class="clearfix">
		<a href="#">登陆</a>
		<a href="#">注册</a>
		<a href="javascript:;" id="to_top">
			<img alt="" src="./images/top.jpg"/>
			返回顶部
		</a>
	</div>
	<div>
		<p>
			<a href="#">手机APP下载</a>
			<a href="#">慢慢买手机版</a>
			-- 掌上比价平台
		</p>

		<p>m.manmanbuy.com</p>
	</div>
</footer>

<!--fix-->
<div class="fix">
	<a href="javascript:;" id="closFix"></a>

	<div class="icon"></div>
	<p>慢慢买</p>

	<p>全网比价，查历史价格</p>
	<a href="#">立即打开</a>
</div>

</body>
<!--比价区域-->
<script type="text/template" id="priceTpl">
	{{each result as value i}}
	<div class="title">
		<a href="javascript:;" date-titleId="{{value.titleId}}">{{value.title}}</a>
	</div>
	<div class="list text-center clearfix" style="display: none;">
	</div>
	{{/each}}
</script>

<!--比价区域在加载-->
<script type="text/template" id="mTitleTpl">
	{{each result as value i}}
	<div class="col-xs-4">
		<a href="./Prolist.html?categoryId={{value.categoryId}}" data-categoryid="{{value.categoryId}}">{{value.category}}</a>
	</div>
	{{/each}}
</script>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<!--引用template.js-->
<script src="./lib/template/template.js"></script>
<script src="./js/base.min.js"></script>
<script src="js/category.min.js"></script>

</html>
