<!--优惠券模板-->
<script type="text/template" id="couponTpl">
	{{each result as value i}}
	<li>
		<a href="{{value.couponLink}}?couponid={{value.couponId}}&title={{value.couponTitle}}"
		   date-couponId="{{value.couponId}}">
			<img src="{{value.couponImg}}" alt="">
			<br>{{value.couponTitle}}</a>
	</li>
	{{/each}}
</script>
<!--引用jq-->
