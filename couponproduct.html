<!--商品列表-->
<script type="text/template" id="bannerTpl">
	{{each result as value i}}
	<li>
		<a href="{{getSrc(value.couponProductImg)}}" date-couponProductId="{{value.couponProductId}}">
			<div class="pic">
				{{#value.couponProductImg}}
			</div>
			<div class="info">
				<div class="title">{{value.couponProductName}}
					<h2>{{value.couponProductPrice}}</h2>
				</div>
				<div class="other">{{value.couponProductTime}}</div>
			</div>
		</a>
	</li>
	{{/each}}
</script>
<!--商品详情-->
<script type="text/template" id="maskTpl">
	{{each result as value i}}
	<div class="text-center"></div>
	{{/each}}
</script>
<!--页数-->
<script type="text/template" id="pageTpl">
	{{each result as value i }}
	<option value="{{i+1}}">{{i+1}}/{{result.length}}</option>
	{{/each}}
</script>
