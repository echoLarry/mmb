	<script type="text/javascript">
		$(function() {
			toTop();
			goBack();
			//返回顶部
			function toTop() {
				$("#to_top").on("click", function(e) {
					e.preventDefault();
					$('body,html').animate({ scrollTop: 0 }, 400);
				})
			}

			function goBack() {
				$(".back").on("click", function() {
					$(this).children().attr("href", document.referrer);
				})
			}
		})
	</script>
