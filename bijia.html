<!-- 上部间-->
<script type="text/html" id="tempTop">
    {{each result as value i}}
        <div class="pic" data-productId="{{#value.productId}}" data-categoryId="{{#value.categoryId}}">
         {{#value.productImg}}
            <a href="#" class="sc"><img src="" width="39" height="39" title="收藏"/></a>
        </div>
        <div class="tit">{{#value.productName}}</div>
        <div class="info clearfix">
            <ul>
                <li class="price">
                    <span>最低价</span>
                    <em><i>:&nbsp;￥3299.00</i></em>
                </li>
                <li class="mall">
                    <span>最低来自</span>
                    <em>:&nbsp;苏宁易购</em>
                </li>
                <li class="sales">
                    <span>全网评论</span>
                    <em>:&nbsp;113832条</em>
                </li>
                <li class="comment">
                    <span>优选评价</span>
                    <em>:&nbsp;4563条</em>
                </li>
            </ul>
        </div>
    {{/each}}

</script>
<script type="text/html" id="temp">
    {{each result as value i}}
    {{#value.bjShop}}
    {{/each}}
</script>
<!--底部区域-->
<script id="pl" type="text/html">
    <div class="bd">
        <ul>
            {{each result as value i}}
            <li>
                <div class="plbox">
                    <a href="javascript:;" class="top">
                        <div class="name">
                            {{#value.comName}}
                            <i>{{#value.comTime}}</i>
                        </div>
                        <div>
							<span class="star">
		                      <em class="star5 glyphicon glyphicon-star"></em>
		                      <em class="star5 glyphicon glyphicon-star"></em>
		                      <em class="star5 glyphicon glyphicon-star"></em>
		                      <em class="star5 glyphicon glyphicon-star"></em>
		                      <em class="star5 glyphicon glyphicon-star"></em>
                        	</span>

                            <p>{{#value.comFrom}}</p>
                        </div>
                    </a>

                    <div class="con">
                        {{#value.comContent}}
                    </div>
                    <a href="javascript:;" class="but">回复</a>
                </div>
            </li>
            {{/each}}
        </ul>

    </div>
</script>
