<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
	<title>比价-慢慢买手机版</title>
	<!--<link rel="shortcut icon" href="" />-->
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css"/>

	<!--[if lt IE 9]>

	<script src="lib/html5shiv/html5shiv.min.js"></script>
	<script src="lib/respond/respond.js"></script>

	<![endif]-->
	<link rel="stylesheet" href="css/base.min.css"/>
	<link rel="stylesheet" href="./css/bijia.min.css"/>
</head>

<body>
<!--头部区域-->
<header class="header clearfix" id="header">
	<a href="./index.html">
		<img alt="" src="./images/header_logo.png">
		</img>
	</a>
	<a href="#">
		<img alt="" src="./images/header_app.png">
		</img>
	</a>
</header>

<!--搜索框-->
<form action="#" id="search">
	<div class="row">
		<div class="col-xs-12">
			<input type="text" class="form-control col-xs-9" placeholder="请输入你要比价的商品">
		</div>
		<div class="text-center">
			<button type="submit" class="btn">搜索</button>
		</div>
	</div>
</form>

<div class="nav">
	<a href="./index.html">首页 &gt;
		<a href="javascript:;" id="back"></a>
		<a href="javascript:;" id="nav-title"></a>
	</a>
</div>
<div class="banner" id="banner">

</div>
<div class="tab_top">
	<ul>
		<li>
			<span style="width: 34%;">比价购买</span>
		</li>
		<li>
			<span>产品参数</span>
		</li>
		<li>
			<span>优选评价</span>
		</li>
	</ul>
</div>
<!--、价格区域-->
<div id="jd"></div>

<!--评论区域-->
<section class="model" id="pinglun"></section>

<!--底部区域-->
<footer id="footer" class="container-fluid">
	<div class="row text-center">
		<a href="#" class="col-xs-4 login">登录</a>
		<a href="#" class="col-xs-4 enroll">注册</a>
		<a href="#" class="col-xs-4 " id="to_top">返回顶部</a>
	</div>
	<div class="row">
		<p class="text-center">
			<a href="#">手机app下载</a>
			<a href="#">不要买手机版</a> --掌上平台
		</p>
	</div>
</footer>

<!--fix-->
<div class="fix">
	<a href="javascript:;" id="closFix"></a>
	<div class="icon"></div>
	<p>慢慢买</p>
	<p>全网比价，查历史价格</p>
	<a href="#">立即打开</a>
</div>
</body>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<!--引用template.js-->
<script src="./lib/template/template.js"></script>
<!--自己的js效果-->
<script src="./js/base.min.js"></script>
<script src="./js/bijia.min.js"></script>

<!--模板区域-->
<!-- 上部间-->
<script type="text/html" id="tempTop">
	{{each result as value i}}
	<div class="pic" data-productId="{{#value.productId}}" data-categoryId="{{#value.categoryId}}">
		{{#value.productImg}}
		<a href="#" class="sc"><img src="./images/sc.jpg" width="39" height="39"/></a>
	</div>
	<div class="tit">{{#value.productName}}</div>
	<div class="info clearfix">
		<ul>
			<li class="price">
				<span>最低价</span>
				<em><i>:&nbsp;￥3299.00</i></em>
			</li>
			<li class="mall">
				<span>最低来自</span>
				<em>:&nbsp;苏宁易购</em>
			</li>
			<li class="sales">
				<span>全网评论</span>
				<em>:&nbsp;113832条</em>
			</li>
			<li class="comment">
				<span>优选评价</span>
				<em>:&nbsp;4563条</em>
			</li>
		</ul>
	</div>
	{{/each}}
</script>

<script type="text/html" id="temp">
	{{each result as value i}} {{#value.bjShop}} {{/each}}
</script>

<!--底部区域-->
<script id="pl" type="text/html">
	<div class="hd">
		<h3>
			<a href="javascript:;" title="网友评论">网友评论</a>
		</h3>
	</div>
	<div class="bd">
		<ul>
			{{each result as value i}}
			<li>
				<div class="plbox">
					<a href="javascript:;" class="top">
						<div class="name">
							{{#value.comName}}
							<i>{{#value.comTime}}</i>
						</div>
						<div>
                            <span class="star">
		                      <em class="star5 glyphicon glyphicon-star"></em>
		                      <em class="star5 glyphicon glyphicon-star"></em>
		                      <em class="star5 glyphicon glyphicon-star"></em>
		                      <em class="star5 glyphicon glyphicon-star"></em>
		                      <em class="star5 glyphicon glyphicon-star"></em>
                        	</span>

							<p>{{#value.comFrom}}</p>
						</div>
					</a>

					<div class="con">
						{{#value.comContent}}
					</div>
					<a href="javascript:;" class="but">回复</a>
				</div>
			</li>
			{{/each}}
		</ul>
	</div>
</script>
</html>
